<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Nandana Tea Factory</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #012403; /* Matches your header color */
        }
        .login-card {
            background: #0c422c; /* Matches your secondary green */
            padding: 3rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #334f4e;
        }
    </style>
</head>
<body class="login-container">
    <div class="login-card">
        <i class="fa-solid fa-leaf" style="color: var(--accent-mint-green); font-size: 3rem;"></i>
        <h2 style="margin: 1rem 0;">Admin Login</h2>
        <form id="login-form">
            <div class="form-group" style="text-align: left;">
                <label>Email</label>
                <input type="email" id="user-email" required>
            </div>
            <div class="form-group" style="text-align: left;">
                <label>Password</label>
                <input type="password" id="user-pass" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('user-email').value.trim();
            const pass = document.getElementById('user-pass').value;
            // This will need a specific admin authentication function
            if (email === 'admin@nandana.com' && pass === 'admin123') {
                alert('Admin signed in');
                window.location.href = 'admin.html'; // Redirect to admin panel
            } else {
                alert('Invalid admin credentials');
            }
        });
    </script>
</body>
</html>
