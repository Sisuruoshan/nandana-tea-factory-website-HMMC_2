<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Nandana Tea Factory</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #012403; /* Matches your header color */
        }
        .login-card {
            background: #0c422c; /* Matches your secondary green */
            padding: 3rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #334f4e;
        }
    </style>
</head>
<body class="login-container">
    <div class="login-card">
        <i class="fa-solid fa-leaf" style="color: #6effa8; font-size: 3rem;"></i>
        <h2 style="margin: 1rem 0;">Staff Portal</h2>
        <form id="login-form">
            <div class="form-group" style="text-align: left;">
                <label>Username</label>
                <input type="text" id="user" required>
            </div>
            <div class="form-group" style="text-align: left;">
                <label>Password</label>
                <input type="password" id="pass" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Access Dashboard</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            // Default credentials for testing
            if(user === "admin" && pass === "nandana2025") {
                sessionStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
            } else {
                alert("Invalid Credentials");
            }
        });
    </script>
</body>
</html>
